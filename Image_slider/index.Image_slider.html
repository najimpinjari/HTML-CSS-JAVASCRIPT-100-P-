<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastang Image Slider</title>
    <link rel="stylesheet" href="Image_slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
</head>
<body>

        <div class="slider">
            <div class="slider">
                <img src="imag/17 Best Classic American Muscle Cars of All Time.png" alt="image 1">
                <img src="imag/download (1).png" alt="image2">
                <img src="imag/download.png" alt="image 3">
                <img src="imag/HD wallpaper_ Ford, Ford Mustang Boss 429, Black Car, Fastback, Muscle Car (1).png" alt="image 3">
                <img src="imag/HD wallpaper_ Ford, Ford Mustang Boss 429, Black Car, Fastback, Muscle Car.png" alt="image 5" >
            </div>
            <button class="prev"> first </button>
            <button class="next"> next </button>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
    const slides = $(".slides");
    const slideWidth = $(".slider").width();
    let currentIndex = 0;

    $(".next").click(function() {
        if (currentIndex < slides.children().length - 1) {
            currentIndex++;
            slides.css("transform", `translateX(-${currentIndex * slideWidth}px)`);
        }
    });

    $(".prev").click(function() {
        if (currentIndex > 0) {
            currentIndex--;
            slides.css("transform", `translateX(-${currentIndex * slideWidth}px)`);
        }
    });
});


</script>
</body>
</html>
